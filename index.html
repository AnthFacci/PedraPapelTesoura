<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="game" class="container">
        <h1>Pedra Papel e Tesoura</h1>
        <div  class="bloco">
            <div class="label bg-green">
                <span>USER</span>
            </div>

            <div class="label bg-red">
                <span>PC</span>
            </div>

            <div id="contador" class="placar">
                <span>0:0</span>
            </div>
        </div>

        <div class="bloco bg-gray selected-image">
           <div id="user">
            <img src="./assets/images/rock.png">
           </div>
           <div id="pc" class="reverse">
            
           </div>
        </div>

        <h2>Escolha seu movimento</h2>

        <div class="buttons">
            <label>
                <input type="radio" onclick="reset()" name="play" value="rock" checked>
                <button class="btn"><img src="./assets/images/rock.png"></button>
            </label>
            <label>
                <input type="radio" onclick="reset()" name="play" value="paper" >
                <button class="btn"><img src="./assets/images/paper.png"></button>
            </label>
            <label>
                <input type="radio" onclick="reset()" name="play" value="scissor" >
                <button class="btn"><img src="./assets/images/scissor.png"></button>
            </label>
        </div>

        <div class="bloco">
            <button id="playing" class="btn-play">
                Jogar
            </button>
        </div>
    </div>
    
   

    

    <div id="winner" class="container end-screen none">
        <span>🏆🏆🏆</span>
        <h3>Você Ganhou!</h3>
        <button id="btnwin" onclick="resetScreen()"> Jogar Novamente</button>
    </div>

    <div id="loser" class="container end-screen none">
        <h3>Você perdeu!</h3>
        <button id="btnLose" onclick="resetScreen()">Jogar Novamente</button>
    </div>


</body>

</html>
